<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="textInput" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encryptBtn" class="encrypt" disabled>Encriptar</button>
                <button id="decryptBtn" class="decrypt" disabled>Desencriptar</button>
            </div>
        </div>
        <div class="illustration">
            <img src="path_to_your_image.png" alt="Illustration">
            <p>Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
